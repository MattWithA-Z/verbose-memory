<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="audio-player">
        <div class="player-image">
            <img src="player.PNG" alt="Audio Player Image" />
        </div>
        <div class="player-controls">
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <button class="play-pause-btn" data-playing="false">
                <i class="fas fa-play"></i>
                    <path d="M8 5v14l11-7z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
            <div class="volume">
                <button class="volume-btn">Volume</button>
                <input
                    type="range"
                    class="volume-slider"
                    min="0"
                    max="100"
                    value="100"
                />
            </div>
        </div>
    </div>

    <audio id="audio-stream" src="https://s29.myradiostream.com/19468/listen.mp3"></audio>

    <script>
        const playPauseBtn = document.querySelector(".play-pause-btn");
        const audio = document.getElementById("audio-stream");
        const progressBar = document.querySelector(".progress-bar");

        playPauseBtn.addEventListener("click", function () {
            const isPlaying = playPauseBtn.getAttribute("data-playing") === "true";

            if (isPlaying) {
                playPauseBtn.setAttribute("data-playing", "false");
                playPauseBtn.innerHTML =
                    '<i class="fas fa-play"></i>';
                audio.pause();
                progressBar.style.animationPlayState = "paused"; // Pause the animation
            } else {
                playPauseBtn.setAttribute("data-playing", "true");
                playPauseBtn.innerHTML =
                    '<i class="fas fa-pause"></i>';
                audio.play();
                progressBar.style.animationPlayState = "running"; // Resume the animation
            }
        });

        audio.addEventListener("play", function() {
            progressBar.style.animationPlayState = "running"; // Start the animation
        });

        audio.addEventListener("pause", function() {
            progressBar.style.animationPlayState = "paused"; // Pause the animation
        });
    </script>

</body>
</html>
